services:
  login-server:
    image: nonom/l2j-server-login:latest
    ports:
      - 2106:2106
    depends_on:
      l2j-database:
        condition: service_healthy
    env_file:
      - .env

  game-server:
    image: nonom/l2j-server-game:latest
    ports:
      - 7777:7777
    depends_on:
      l2j-database:
        condition: service_healthy
    env_file:
      - .env

  l2j-database:
    image: mariadb:11.8
    volumes:
      - l2j-database-data:/var/lib/mysql:rw
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  l2j-database-data:

